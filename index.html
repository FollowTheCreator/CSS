<!DOCTYPE html>
<html>
<head>
    <title>Custom Cakes</title>
    <link rel="stylesheet" type="text/css" href="Assets/Styles/main.css">
</head>
<body>
    <div class="site">
        <header class="site-header">
            <div>
                <h1 class="site-header__title">
                    Cakes
                </h1>
                <a href="#" class="site-header__link">Наши торты</a>
                <a href="#" class="site-header__link">Индивидуальный заказ</a>
                <a href="#" class="site-header__link">Отзывы</a>
                <a href="#" class="site-header__link">О нас</a>
                <a href="#" class="site-header__link">Как заказать</a>
                <a href="#" class="site-header__link">Контакты</a>
            </div>
            <div class="site-header__number">
                +7 906 899 92 96
            </div>
        </header>
        <section class="site-main-section">
            <div class="site-main-section-info">
                <div class="site-main-section-info__title">
                    Торты на заказ
                </div>
                <div class="site-main-section-info__hand-made">
                    Ручная работа
                </div>
                <button class="common__button site-main-section-info__button">
                    Выбрать торт
                </button>
                <div class="site-main-section-info-benefits">
                    <div class="site-main-section-info-benefits-item">
                        <img src="Assets/Styles/site/site-main-section/site-main-section-info/site-main-section-info-benefits/images/Ingredients-icon.png" alt="Natural Ingredients" class="site-main-section-info-benefits-item__image" />
                        <p class="site-main-section-info-benefits-item__text">
                            Натуральные ингредиенты
                        </p>
                    </div>
                    <div class="site-main-section-info-benefits-item">
                        <img src="Assets/Styles/site/site-main-section/site-main-section-info/site-main-section-info-benefits/images/Delivery-icon.png" alt="Delivery" class="site-main-section-info-benefits-item__image" />
                        <p class="site-main-section-info-benefits-item__text">
                            Доставка бесплатно при заказе от 2000 рублей*
                        </p>
                    </div>
                </div>
            </div>
            <img src="Assets/Styles/site/site-main-section/images/Cake.png" alt="" class="bg-image site-main-section__bg-cake" />
            <img src="Assets/Styles/site/site-main-section/images/Illustration1.png" alt="" class="bg-image site-main-section__bg-illustration1" />
            <img src="Assets/Styles/site/site-main-section/images/Illustration2.png" alt="" class="bg-image site-main-section__bg-illustration2" />
            <img src="Assets/Styles/site/site-main-section/images/Illustration3.png" alt="" class="bg-image site-main-section__bg-illustration3" />

    </div>
